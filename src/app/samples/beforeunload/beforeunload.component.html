<h1>Handle beforeunload event</h1>

<p>Handle beforeunload event if input field was filled.</p>

<form>
  <section class="form-block">
    <div class="form-group">
      <label>Example field</label>
      <input [(ngModel)]="data" type="text" name="data">
    </div>
  </section>
  <input type="text" name="disableSubmitOnEnter" disabled style="display:none;">
</form>

<a class="btn btn-primary" routerLink="/">Go to top</a>
